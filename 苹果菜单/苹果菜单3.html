<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{padding: 0; margin: 0;}
	#box{width:100%; position:absolute; left:0; bottom:0; text-align:center;}
	</style>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var aImg=oBox.children;
			var aInput=document.getElementsByTagName('input');
			document.onmousemove=function(ev){
				var oEvent=ev||event;
				for(var i=0;i<aImg.length;i++){
					var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
					var b=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
					var c=Math.sqrt(a*a+b*b);
					var scale=1-c/500;
					aInput[i].value=scale;
					aImg[i].style.width=128*scale+'px';



				}

			}
			
		}
	</script>
</head>
<body>
<input type="text">
<input type="text">
<input type="text">
<input type="text">
<input type="text">
	<div id="box">
		<img src="img/1.png" alt="" width="64">
		<img src="img/2.png" alt="" width="64">
		<img src="img/3.png" alt="" width="64">
		<img src="img/4.png" alt="" width="64">
		<img src="img/5.png" alt="" width="64">
	</div>
</body>
</html>
